<h1 class="my-4">PlayList RadioClick Romania</h1>

      <h1 data-shoutcast-value="servertitle"></h1>
      <p>Acuma pe RadioClick: <span data-shoutcast-value="songtitle"></span></p>
      <p>Ascultatorii: <span data-shoutcast-value="currentlisteners"></span>/<span data-shoutcast-value="maxlisteners"></span></p>
      <h2>ISTORIE - ultimele piese cantate</h2>
      <ul id="played"></ul>   
   </div>
 </div> 
<!-- /.playlist -->

	<!-- radioclick player -->  
 <div class="rcr" id="radioclick"></div> 
<script src="https://api.showchat.tk/radioclick/js/radioclick.js"></script>
<script> 
$('#radioclick').rcr({ 
URL: 'https://www.showchat.ga/http://live.radioclick.ro:8008', version: '2', mount_point: 'undefined', vertical_layout: false, 
bg: 'grey', accent: 'deeporange', blur: false, autoplay: false, enable_cors: false, }); 
</script>
